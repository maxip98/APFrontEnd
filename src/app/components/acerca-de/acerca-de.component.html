

<!-- Seccion Acerca de -->
<section id="acercaDe" class="py-xl-5 ">
    
    <div class="container letra-parrafos pt-xl-3">
        
        <div class="row align-items-center pb-xl-5">
            
            <div class="col-lg-6 text-center">
                
                <!-- Boton que abre el modal -->
                <div class="row justify-content-center py-4" *ngIf="isLogged">
                    <div class="col-4" *ngFor="let persona of personas">
                        <button type="button" (click)="guardarDatos(persona.id)" class="btn btn-lg fondo-amarillo" data-bs-toggle="modal" data-bs-target="#edicionPersona"> <i class="bi bi-pencil-fill"></i> Editar Acerca de Mi</button>
                    </div>
                </div>

                <h2 class="text-center fw-bold my-2" *ngFor="let persona of personas">Hola soy <span class="rojo-oscuro">{{persona.nombreP}}</span> </h2>
                
                <p class="mt-3 fs-5" *ngFor="let persona of personas">
                Actualmente vivo en {{persona.lugarP}}.<br>
                Estoy estudiando {{persona.tituloP}}.<br>
                {{personas[0].descP}}

                </p>
    
                <div class="row align-items-center">
                    
                    <div class="col ">
                        <a href="#contacto"><button class="btn btn-lg text-white fondo-rojo my-3">CONTACTAME</button></a>
                    </div>

                    <div class="text-center">
                        <img src="https://i.postimg.cc/CLqxshQ7/monito-saluda-jpg.jpg" class="tamaÃ±oMonitos">
                      </div>

                </div>
                
                
            </div>
    
            <div class="col-lg-6" *ngFor="let persona of personas">
                <img class="img-fluid" src="{{persona.imgP}}" alt="">
            </div>
        
        </div>

    </div>


    <!-- Modal de edicion -->
    <div class="modal fade" id="edicionPersona" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content">

            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edicion datos personales</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form>

                    <!-- Nombre -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Nombre
                        </div>
                        <div class="col-10" *ngFor="let persona of personas">
                            <input #nombreP class="form-control form-control-sm" type="text" value="{{persona.nombreP}}" placeholder="tu nombre">
                        </div>                   
                    </div>
                    
                    <!-- Titulo -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Titulo
                        </div>
                        <div class="col-10" *ngFor="let persona of personas">
                            <input #tituloP class="form-control form-control-sm" type="text" value="{{persona.tituloP}}"  placeholder="tu titulo">
                        </div>                   
                    </div>
                    
                    <!-- Lugar -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Lugar
                        </div>
                        <div class="col-10" *ngFor="let persona of personas">
                            <input #lugarP class="form-control form-control-sm" type="text" value="{{persona.lugarP}}" aria-label=".form-control-sm example" placeholder="tu ciudad">
                        </div>                   
                    </div>
                    
                    <!-- Imagen -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Imagen
                        </div>
                        <div class="col-10 text-center" *ngFor="let persona of personas">
                            <input #imagenP class="form-control form-control-sm" type="text" value="{{persona.imgP}}" aria-label=".form-control-sm example" placeholder="tu link a imagen">
                            <span class="form-text ">
                                Dimensiones recomendadas 1200x1600px
                            </span>
                        </div>                   
                    </div>                   
                    
                    <!-- Email -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Email
                        </div>
                        <div class="col-10" *ngFor="let persona of personas">
                            <input #emailP class="form-control form-control-sm" type="text" value="{{persona.emailP}}" aria-label=".form-control-sm example" placeholder="tu email">
                        </div>                                         
                    </div>
                    
                    <!-- Telefono -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Telefono 
                        </div>
                        <div class="col-10" *ngFor="let persona of personas">
                            <input #telefonoP class="form-control form-control-sm" type="text" value="{{persona.telefonoP}}" aria-label=".form-control-sm example" placeholder="tu telefono">
                        </div>                   
                    </div>
                    
                    <!-- Descripcion -->
                    <div class="row mb-3">
                        <div class="col-2">
                            Descripcion: 
                        </div>
                        <div class="col-10" *ngFor="let persona of personas">
                            <textarea #descripcionP class="form-control form-control-sm" value="{{persona.descP}}" placeholder="tu descripcion" rows="3"></textarea>
                        </div>                   
                    </div>
                    
                </form>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn fondo-amarillo" data-bs-dismiss="modal" (click)="funcionEditar()">Guardar cambios</button>
                </div>
                
            </div>

        </div>
    </div>
  

</section>
